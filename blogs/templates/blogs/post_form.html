{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card flex-md-row mb-4 shadow-sm ">
  <div class="card-body d-flex flex-column align-items-start">
    <h1>Blog Post</h1>
      <form class="" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {% if object.published_date == None %}
          <button class="btn btn-primary" type="submit" name="save_to_draft">Save to Draft</button>
          <input id="inputEmail" name="publish" class="btn btn-primary" type="submit" value="Publish">
        {% else %}
          <button class="btn btn-primary" type="submit" name="button">Save</button>
        {% endif %}

        {% if object.id == None %}
          <a class="btn btn-primary" href="{% url 'blogs:blogs-index' %}" role="button">Cancel</a>
        {% else %}
          <a class="btn btn-primary ml=5" href="{% url 'blogs:post-delete' object.id %}" role="button">Delete</a>
        {% endif %}

      </form>

    </div>
    </div>
{% endblock content %}
