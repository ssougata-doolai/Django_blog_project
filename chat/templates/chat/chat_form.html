{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card shadow-sm ">
  <div class="card-body align-items-start">
    <form class="form-inline my-2 my-md-6" action=''>
      {% csrf_token %}
      <div class="">
      <div class="row md-2">
        <div class="col-md-6">
          {% for field in form %}
            <input id="" class="form-control" name="{{ field.html_name }}" placeholder="Write your message.." required="true" autofocus="" type="">
          {% endfor %}
        </div>
        </div>
        </div>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</div>
{% endblock %}
